image: alpine

pages:
  stage: deploy
  script:
  - apk update && apk add make gcc build-base npm git python3
  - git clone https://github.com/getpelican/pelican-plugins.git
  - pip install -r requirements.txt
  - npm install -g svgo optipng jpegtran
  - make publish
  artifacts:
    paths:
    - output
  only:
  - master
